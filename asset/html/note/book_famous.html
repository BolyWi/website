    <h2>平凡的世界</h2>
    <p>时间啊，这么飞快，可是生活的道路又如此曲折而漫长。</p>
    <p>人们宁愿去关心一个蹩脚电影演员的吃喝拉撒和鸡毛蒜皮，而不愿去了解一个普通人波涛汹涌的内心世界。</p>

    <h2>追风筝的人</h2>
    <p>为你，千千万万遍。</p>
