    <h1>非暴力沟通-阅读记录</h1>
    <ul>
        <li>非暴力沟通的四个要素：观察、感受、需要和请求。</li>
        <li>我们一心都在分析和追究自己和他人有什么问题，却不曾思索自己和他人有什么需要没有得到满足。</li>
        <li>他人的言行举止或许会激发我们的感受，但绝非产生这些感受的原因。感受源自我们如何看待他人的言行以及我们当时的需要和期待。</li>
        <li>听到不中听话的四种选择：
            <ol>
                <li>指责自己，将错误归咎到自己身上。</li>
                <li>指责对方，将错误归咎到对方身上。</li>
                <li>关注我们自己的感受和需要。</li>
                <li>关注对方想要表达的感受和需要。</li>
            </ol>
        </li>
        <li>我们越能将自己的感受和需要连接，他人就越容易对我们做出善意的回应。</li>
