<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <style>
        h1{
            font-size: 20pt;
            text-align: center;
        }

        sub{
            font-size: 10pt;
        }

        li{
            font-size: 12pt;
        }

        hr{
            color: rgb(37, 236, 236);
        }
        .poetry {
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 16pt;
        }

        .content {
            font-size: 14pt;
            color: blueviolet;
        }
    </style>
    <title>personal note</title>
</head>

<body>
    <h1>小诗合集</h1>
    <hr />
    <ul>
        <li>小诗1
            <div class="poetry">
                <div class="title">窃心
                    <sub>佚名</sub>
                </div>
                <div class="content">像河蚌一样，</div>
                <div class="content">图一时的暖阳而敞开胸膛。</div>
                <div class="content">却未曾料想，</div>
                <div class="content">不远处的鹬鸟正要伺机啄走它的心房。</div>
            </div>
        </li>
        <hr />
        <li>小诗2
        <div class="poetry">
            <div class="title">晨
                <sub>佚名</sub>
            </div>
            <div class="content">月牙弯，河水浅，</div>
            <div class="content">清晨的阳光将重现。</div>
            <div class="content">疾步奔跑向终点，</div>
            <div class="content">汗水浸湿了双肩。</div>
            <div class="content">所有的阴霾已消散，</div>
            <div class="content">美好的一切在眼前复现。</div>
        </div>
        </li>
    </ul>
</body>

</html>
