<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../../resource/img/favicon.ico">
    <script type="text/javascript">
        function draw() {
            drawRect();
            drawTriangle();
            drawSmile();
            drawTwoTriangle();
        }

        function drawRect() {
            var canvas = document.getElementById("drawRect");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgb(200, 0, 0)";
                ctx.fillRect(10, 10, 55, 50);

                ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                ctx.fillRect(30, 30, 55, 50);

                ctx.fillRect(25, 25, 100, 100);
                ctx.clearRect(45, 45, 60, 60);
                ctx.strokeRect(50, 50, 50, 50);
            }
            return 0;
        }

        function drawTriangle() {
            var canvas = document.getElementById("drawTriangle");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.moveTo(5, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 15);
                ctx.fill();
            }
            return 0;
        }

        function drawSmile() {
            var canvas = document.getElementById("drawSmile");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false); // 口 (顺时针)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // 左眼
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // 右眼
                ctx.stroke();
            }
        }

        function drawTwoTriangle() {
            var canvas = document.getElementById("drawTwoTriangle");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

                // 填充三角形
                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(105, 25);
                ctx.lineTo(25, 105);
                ctx.fill();

                // 描边三角形
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.lineTo(125, 45);
                ctx.lineTo(45, 125);
                ctx.closePath();
                ctx.stroke();
            }
        }

    </script>
    <style type="text/css">
        canvas {
            border: 1px solid rgb(152, 19, 19);
            background-color: rgb(159, 245, 245);
        }

        p {
            font-size: 50px;
            color: rgb(7, 110, 76);
            text-align: center;
        }
    </style>
    <title>canvas tutorial</title>
</head>

<body onload="draw();">
    <p>Hello world!</p>
    <canvas id="drawRect" width="150" height="150"></canvas>
    <canvas id="drawTriangle" width="150" height="150"></canvas>
    <canvas id="drawSmile" width="150" height="150"></canvas>
    <canvas id="drawTwoTriangle" width="150" height="150"></canvas>
    <marquee>
        <span style="font-weight: bolder;font-size: 40px; font-family: 'Times New Roman', Times, serif; color: rgb(12, 146, 135);">Welcome to the real world, it sucks, you gonna love it!</span>
    </marquee>
</body>

</html>
